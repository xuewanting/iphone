<!DOCTYPE html>
<html>
<head>
  <title>偏离系数计算器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS 样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
    }

    #result {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>偏离系数计算器</h1>
  <input type="text" id="dataInput">
  <div class="button-container">
    <button class="button" onclick="calculate()">计算</button>
  </div>
  <div id="result"></div>

  <script>
    // JavaScript 代码
    function calculate() {
      var dataInput = document.getElementById("dataInput").value;
      var data = dataInput.split(" ").map(Number);

      var mean = data.reduce((a, b) => a + b, 0) / data.length;

      var stdDeviation = Math.sqrt(data.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b, 0) / data.length);

      var cv = (stdDeviation / mean) * 100;

      document.getElementById("result").innerHTML = "偏离系数：" + cv.toFixed(2) + "%";
    }
  </script>
</body>
</html>
